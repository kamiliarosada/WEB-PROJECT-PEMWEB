<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Teknisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      color: #333;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #007BFF55;
      object-fit: cover;
    }
    .profile h2 {
      color: #007BFF;
      margin: 10px 0 5px;
    }
    .stars {
      color: #ffc107;
      font-size: 18px;
    }
    .desc {
      margin: 20px 0;
      font-size: 15px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-section {
      display: none;
      border-top: 1px solid #ddd;
      margin-top: 20px;
      padding-top: 20px;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form textarea {
      resize: vertical;
    }
    form input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .review-section {
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid #ddd;
}

.review-card {
  background-color: #f0f4ff;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
}

.review-card .stars {
  color: #ffc107;
  font-size: 16px;
}

.review-card small {
  color: #666;
  font-size: 12px;
}

.btn-rating {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 15px;
  background-color: #007BFF;
  color: white;
  text-decoration: none;
  border-radius: 4px;
}

  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img id="foto" src="" alt="Foto Teknisi">
    <h2 id="nama">Nama Teknisi</h2>
    <div class="stars" id="rating">★★★★★</div>
    <p class="desc" id="deskripsi">
      Deskripsi teknisi akan muncul di sini...
    </p>
  </div>

  <div class="buttons">
    <button onclick="toggleForm('konsultasi')">Konsultasi</button>
    <button onclick="toggleForm('booking')">Booking</button>
  </div>

  <div class="form-section" id="form-konsultasi">
    <h3>Form Konsultasi</h3>
    <form>
      <label>Nama</label>
      <input type="text" required>
      <label>No. HP</label>
      <input type="text" required>
      <label>Pesan</label>
      <textarea rows="4" required></textarea>
      <input type="submit" value="Kirim Konsultasi">
    </form>
  </div>

  <div class="form-section" id="form-booking">
    <h3>Form Booking</h3>
    <form>
      <label>Nama</label>
      <input type="text" required>
      <label>No. HP</label>
      <input type="text" required>
      <label>Alamat</label>
      <textarea rows="2" required></textarea>
      <label>Barang yang ingin diperbaiki</label>
      <input type="text" required>
      <input type="submit" value="Pesan Teknisi">
    </form>
  </div>
</div>

<div class="review-section">
  <h3>Ulasan Pengguna</h3>

  <div class="review-card">
    <div class="stars">★★★★☆</div>
    <p>"Teknisinya sangat cepat dan komunikatif, AC saya langsung normal!"</p>
    <small>– Andi, 28 Mei 2025</small>
  </div>

  <div class="review-card">
    <div class="stars">★★★★★</div>
    <p>"Servis kulkasnya bagus dan harganya terjangkau."</p>
    <small>– Rina, 26 Mei 2025</small>
  </div>

  <a href="beri-ulasan.html?id=agus" class="btn-rating">Berikan Ulasan</a>
</div>

<script>
  const teknisiData = {
    budi: {
      nama: "Budi Santoso",
      foto: "https://randomuser.me/api/portraits/men/10.jpg",
      rating: "★★★★★",
      deskripsi: "Spesialis kulkas: perbaikan kompresor, freon, sistem pendingin. Berpengalaman 10+ tahun di Jakarta."
    },
    agus: {
      nama: "Agus Pratama",
      foto: "https://randomuser.me/api/portraits/men/11.jpg",
      rating: "★★★★☆",
      deskripsi: "Teknisi AC handal: isi freon, servis unit indoor/outdoor. Area Depok dan sekitarnya."
    },
    sari: {
      nama: "Sari Amelia",
      foto: "https://randomuser.me/api/portraits/women/12.jpg",
      rating: "★★★★★",
      deskripsi: "Spesialis mesin cuci otomatis dan manual. Layanan cepat dan terpercaya di Bandung."
    },
    vita: {
      nama: "Vita Oktaviani",
      foto: "https://randomuser.me/api/portraits/women/14.jpg",
      rating: "★★★★★",
      deskripsi: "Ahli servis laptop: layar, keyboard, software ringan. Lokasi Bekasi."
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  const data = teknisiData[id];

  if (data) {
    document.getElementById("nama").textContent = data.nama;
    document.getElementById("foto").src = data.foto;
    document.getElementById("rating").textContent = data.rating;
    document.getElementById("deskripsi").textContent = data.deskripsi;
  } else {
    document.querySelector(".container").innerHTML = "<p>Teknisi tidak ditemukan.</p>";
  }

  function toggleForm(type) {
    document.getElementById("form-konsultasi").style.display = (type === "konsultasi") ? "block" : "none";
    document.getElementById("form-booking").style.display = (type === "booking") ? "block" : "none";
  }
</script>

</body>
</html>
